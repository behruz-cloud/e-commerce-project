<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT - SMART MARKET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h3 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #2C3E50;
        }

        label {
            font-size: 16px;
            margin-top: 15px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus, input[type="file"]:focus {
            border-color: #1ABC9C;
            outline: none;
        }

        button {
            background-color: #1ABC9C;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #16A085;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #148F77;
            transform: translateY(0);
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1ABC9C;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .file-input-label:hover {
            background-color: #16A085;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>SMART MARKET</h3>
    <form action="/product/add" method="post" enctype="multipart/form-data">
        <h3>Kategoriyani tanlang:</h3>
        <label>
            <select name="categoryId" required>
                <option value="" disabled selected>Kategoriya tanlangani yo'q</option>
                <option th:each="category:${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
            </select>
        </label>

        <label for="name1">Mahsulot nomi</label>
        <input type="text" id="name1" name="name" placeholder="Mahsulot nomi..." required>

        <label for="name2">Mahsulot narxi</label>
        <input type="text" id="name2" name="price" placeholder="Mahsulot narxi..." required>

        <label for="name3" class="file-input-label">Mahsulot rasmi tanlang</label>
        <input type="file" id="name3" name="file" accept="image/*">

        <button type="submit">Qo'shish</button>
    </form>
</div>
</body>
</html>
