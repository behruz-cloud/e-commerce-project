<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD CATEGORY - SMART MARKET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h3 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #4CAF50;
        }

        label {
            font-size: 16px;
            margin-top: 15px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="container">
    <h3>SMART MARKET</h3>
    <form action="/category/add" method="post">
        <label for="name">Kategoriya nomini kiriting : </label>
        <input type="text" id="name" name="name" placeholder="Kategoriya nomi..." autofocus required>
        <button type="submit">Qo'shish</button>
    </form>
</div>
</body>
</html>
